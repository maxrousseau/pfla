os: linux
dist: trusty
language: python
# before_install: source ci_build/install_script.sh
install: python setup.py install
script:
  - pip install -U pip
  - pip install flake8
  - pip install -r --upgrade --force-reinstall requirements.txt
  - pip install -r requirements-pytorch.txt -f https://download.pytorch.org/whl/torch_stable.html
  - flake8 pfla
  - pytest -v --cov=pfla pfla --cov-report term-missing
